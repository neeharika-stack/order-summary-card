<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png"  href="favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <title>Order summary card</title>

</head>
<body>

    <div class="whole-content">
      <img class="top-image" src="people listening to music.png" alt="image">
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      </div>

       <div class="Annual-plan-box">
         <img class="music-note-image" src="music note.png" alt="image">
         <div class="price">
           <p class="Annual-plan-text">Annual Plan</p>
           <p class="cost">$59.99/year</p>
         </div>
         <a class="change"href="">Change</a>
       </div>




        <div class="btn">
          <a class="btn-text" href="">Proceed to Payment</a>
        </div>
        <div class="cancel-order">
          <a class="cancel-order" href="#">Cancel Order</a>
        </div>
    </div>

</body>
</html>
